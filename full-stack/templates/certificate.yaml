{{- if .Values.ingress.tls }}
{{- if .Values.ingress.certManagerEnabled }}

{{- $cert := dict "required" false -}}
{{- range $domain := .Values.ingress.domains }}
{{- if not $domain.certSecret }}
{{- $dummy := set $cert "required" true -}}
{{- end }}
{{- end }}
{{- if $cert.required }}

{{- if .Values.ingress.oldAcmeCertificate }}
apiVersion: cert-manager.io/v1alpha2
{{- else }}
apiVersion: cert-manager.io/v1
{{- end }}
kind: Certificate
metadata:
  name: {{ template "fullname" . }}-certificate
spec:
  secretName: {{ template "fullname" . }}-ssl
  issuerRef:
    name: letsencrypt-issuer
    kind: ClusterIssuer
  dnsNames:
    {{- range $domain := .Values.ingress.domains }}
    {{- if not $domain.certSecret }}
    - {{ $domain.name }}
    {{- range $altDomain := $domain.altDomains }}
    {{- if $altDomain.name }}
    - {{ $altDomain.name }}
    {{- end }}
    {{- end }}
    {{- end }}
    {{- end }}
  {{- if .Values.ingress.oldAcmeCertificate }}
  {{- if not .Values.ingress.oldAcmeCertificateSkip }}
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
        {{- range $domain := .Values.ingress.domains }}
        {{- if not $domain.certSecret }}
        - {{ $domain.name }}
        {{- range $altDomain := $domain.altDomains }}
        {{- if $altDomain.name }}
        - {{ $altDomain.name }}
        {{- end }}
        {{- end }}
        {{- end }}
        {{- end }}
  {{- end }}
  {{- end }}

{{- end }}

{{- end }}
{{- end }}
